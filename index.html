<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="registration">
        <input class="email" type="email" placeholder="Email">
        <input class="password" type="password" placeholder="Password">
        <button class="btn" onclick="register()">REGISTRATION</button>
    </div>
    <div class="user-info">
        <input class="id" type="number" placeholder="Enter ID">
        <input class="img-url" type="text" placeholder="IMG-url">
        <button class="btn" onclick="sendData()" >SEND DATA</button>
    </div>
    <button class="show" onclick="showUsers()">SHOW USERS</button>
    <div class="wrapper"></div>
    <script src="./main.js"></script>
</body>
</html>
